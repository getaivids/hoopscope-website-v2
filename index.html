async function callOpenAIAPI(prompt, schema) {
  try {
    const response = await fetch('/api/openai-proxy', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({
        prompt,
        model: schema ? 'gpt-4o' : 'gpt-3.5-turbo',
        temperature: 0.6,
        functions: schema ? [{
          name: 'plan',
          parameters: schema
        }] : undefined,
        max_tokens: 1800
      })
    });
    if (!response.ok) throw new Error('API error');
    const data = await response.json();
    // Support direct text or structured output
    return data.choices[0]?.message?.content || data.choices[0]?.message?.function_call?.arguments;
  } catch (err) {
    console.error('OpenAI Error:', err);
    return null;
  }
}
